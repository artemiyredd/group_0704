<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./pgeonstyles.css" />
    <link rel="stylesheet" href="./images" />
  </head>
  <body>
    <header class="page-header">
      <div class="header-content">
        <div class="logo">
          <img src="./images/pigeon.png" alt="logo" />
        </div>
        <nav class="nav">
          <a href="" class="nav-item">About</a>
          <a href="" class="nav-item">Help/FAQ's</a>
          <a href="" class="nav-item">Contact</a>
          <a href="" class="nav-item">Pricing</a>
          <a href="" class="nav-item-log">Login</a>
          <a href="" class="nav-item-sign">Signup</a>
        </nav>
      </div>
    </header>
    <section class="column-content">
      <div class="page-content">
        <section class="text-page">
          <h1 class="text-hd">Discover Popular Opinions</h1>
          <p class="text">
            A mobile-web application that helps influencers better communicate
            <br />
            with their audiences.
          </p>
        </section>
        <form action="#" class="form" method="POST">
          <p class="form-text">Get the link via text message</p>
          <input
            type="text"
            class="form-number"
            placeholder="+400667458098753"
          />
          <button class="form-btn">Text Me the Link</button>
        </form>
      </div>
      <div class="img-page">
        <img src="./images/Iphone mocks.png" alt="" class="iphone" />
      </div>
    </section>
    <footer class="page-footer">
      <div class="network-logo">
        <img class="twi-logo" src="./images/twitter.png" alt="twi" />
        <img src="./images/google.png" alt="" />
      </div>
      <div class="footer-text">
        <p>2018 Pgeon | Terms and conditions</p>
      </div>
    </footer>
  </body>
</html>
